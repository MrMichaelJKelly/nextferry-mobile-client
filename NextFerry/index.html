<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Next Ferry</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link href="styles/jquery.mobile-1.4.2.min.css" rel="stylesheet" />
        <link href="styles/app.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <script src="scripts/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.tmpl.js" type="text/javascript"></script>
        <script src="scripts/iscroll.js" type="text/javascript"></script>
        <script src="scripts/nextferry.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </head>
    <body>

        <!--Main-->
        <div id="main-page" data-role="page">

            <!--Header-->
            <div data-role="header" data-position="fixed">
                <h1>Next Ferry</h1>
            </div>

            <!--Content-->
            <div data-role="main" role="main" class="ui-content">
                <div id="outerwrap" class="scrollwrapper">
                    <div id="routescontainer" class="scrollee">
                        <ul id="routes">CONTENT</ul>
                        <div id="timesport">
                            <div id="timeswrap" class="scrollwrapper">
                                <ul id="times" class="scrollee">CONTENT</ul>
                            </div>
                        </div>
                        <br style="clear:both"/>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Schedule Page -->
        <div id="schedule" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1 id="schedulename"></h1>
            </div>
            
            <div data-role="main" class="ui-content">
                <table>
                    <tr><span class="deco">departing</span> <span class="name" id="westterm"></span></tr>
                    <tr></tr>
                </table>
            </div>
        </div>
        
        
        <script type="text/javascript">
             $(document).one('pagecreate',app.init);
        </script>
    </body>
</html>
