<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Next Ferry</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <!-- <link href="styles/jquery.mobile-1.4.2.min.css" rel="stylesheet" /> -->
        <link href="styles/app.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <!-- <script src="scripts/jquery.mobile-1.4.2.min.js" type="text/javascript"></script> -->
        <script src="scripts/jquery.tmpl.js" type="text/javascript"></script>
        <script src="scripts/iscroll.js" type="text/javascript"></script>
        <script src="scripts/nextferry.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </head>
    <body>

        <!--Main-->
        <div id="main-page" class="page">

            <h1>Next Ferry</h1>

            <!--Content-->
            <div id="outerwrap" class="scrollwrapper">
                <div id="routescontainer" class="scrollee">
                    <ul id="routes">CONTENT</ul>
                    <div id="timesport">
                        <div id="timeswrap" class="scrollwrapper">
                            <ul id="times" class="scrollee">CONTENT</ul>
                        </div>
                    </div>
                    <br style="clear:both"/>
                </div>
            </div>

        </div>

        <div id="schedule-page" class="page">
            <div id="schedule-tab" class="tab">
                <ul id="schedule-list">
                    <li>
                        <span class="deco">departing</span> <span class="name" id="wname1">CONTENT</span> <span class="deco2">weekdays</span>
                        <table id="westdaystable">
                            <thead>
                                <tr>
                                    <td class="amhead">AM</td>
                                    <td class="pmhead">PM</td>
                                </tr>
                            </thead>
                            <tbody id="westdaysbody">
                                <tr>
                                    <td class="amtimes" id="wdam"></td>
                                    <td class="pmtimes" id="wdpm"></td>
                                </tr>
                            </tbody>
                        </table>
                    </li>
                     <li>
                        <span class="deco">departing</span> <span class="name" id="wname2">CONTENT</span> <span class="deco2">weekends</span>
                         <table id="westendstable">
                            <thead>
                                <tr>
                                    <td class="amhead">AM</td>
                                    <td class="pmhead">PM</td>
                                </tr>
                            </thead>
                            <tbody id="westendsbody">
                                <td class="amtimes" id="weam"></td>
                                <td class="pmtimes" id="wepm"></td>
                            </tbody>
                        </table>                       
                    </li>                   
                </ul>
            </div>
            <div id="alerts-tab" class="tab">
            </div>
            <div id="more-tab" class="tab">
            </div>
        </div>
        
        <div id="options" class="page">
            
        </div>
        <script type="text/javascript">
            $(document).one('ready', app.init);
        </script>
    </body>
</html>
